<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Create an account</title>

		<link type="text/css" rel="stylesheet" href="login.css">
	</head>

	<body>

		<div id="container">
			<!--content on the left side-->
			<div id="leftside">
				<!--name of the team-->
				<h1>TEAM TGA</h1>
			</div>


				<!--content on the right side-->
			<div id="rightside">
					
				<!--buttons for different languages-->
				<button type="button">CHI</button>

				<button type="button">GER</button>

				<button type="button">FRE</button>

				<button type="button">ESP</button>

				<button type="button">ENG</button>

				<!--content of the login area-->
				<div id="register-form">

					<form action="" method= "post">
						<h2>REGISTRATION DETAILS</h2>

						<input type="text" name="name" placeholder="Full name" required ><br><br>

						<input type="text" name="display name" placeholder="Username" required ><br><br>

						<input type="email" name="Email Address" placeholder="Email Address" required ><br><br>

						<input type="password" name="password" placeholder="Password" required><br><br>

						<input type="password" name="password" placeholder="Enter password again" required><br><br>

						<button type="submit">Login</button><br>

						<p> Already have an account?<a href="">Log in</a></p>
					</form>
				</div>
			</div>
		</div>

	</body>
</html>
