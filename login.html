<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Login page</title>

		<link rel="stylesheet" type="text/css" href="login.css">
	</head>

	<body>

		<div id="container">
			<!--content on the left side-->
			<div id="leftside">

				<!--name of the team-->
				<h1>TEAM TGA</h1>
			</div>


			<!--content on the right side-->
			<div id="rightside">
					
				<!--buttons for different languages-->
				<button type="button">CHI</button>

				<button type="button">GER</button>

				<button type="button">FRE</button>

				<button type="button">ESP</button>

				<button type="button">ENG</button>

				<!--content of the login area-->
				<div class="login-box">

					<form action="" method="post">

						<h2>LOGIN DETAILS</h2>

						<input type="email" name="Email Address" placeholder="Email Address" required ><br><br>

						<input type="password" name="password" placeholder="Password" minlength="8" required><br><br>

						<button type="submit">Login</button><br>

						<p id="forgot-password"><a href="#">forgot password?</a></p>

						<p id ="register">Don't have an account yet?<a href="">Register</a></p>
							
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
